<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/loader.css">

    <title>Scanner</title>

</head>
<body translate="no">
    <div id="content">
        <div id="container">
            <h3 class="info" id="target">Цель (протокол://ресурс)</h3>
            <input class="text-input" id="target-input" placeholder="Цель">

            <button class="btn-scan info" id="start-scan-button" style="margin-top: 2vh; width: 200px;">Начать скан</button>
        </div>

        <div class="scan-window-container">
            <div class="scan-window">
                <div class="scan-header">
                    <span id="header">Директории</span>
                    <span id="counter">Найдено: 0</span>
                </div>
                <div id="results" class="results-list">

                </div>
            </div>

            <div id="headers-scan-window" class="scan-window">
                <div class="scan-header">
                    <span id="header">Заголовки</span>
                    <span id="header-counter">Найдено: 0</span>
                </div>
                <div id="header-results" class="results-list">

                </div>
            </div>
        </div>
        
    </div>  
    
    <div id="left-bottom-spinner-background" style="display: none;">
        <svg id="left-bottom-spinner" class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>

    <script src="js/style.js"></script>
    <script src="js/result.js"></script>
</body>
</html>
